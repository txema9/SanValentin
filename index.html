<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz San Valent√≠n ‚ù§Ô∏è</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Quicksand:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --background: hsl(350, 100%, 98%);
      --foreground: hsl(350, 30%, 25%);
      --card: hsl(350, 60%, 97%);
      --card-foreground: hsl(350, 30%, 25%);
      --primary: hsl(350, 80%, 60%);
      --primary-foreground: hsl(0, 0%, 100%);
      --secondary: hsl(350, 40%, 90%);
      --secondary-foreground: hsl(350, 30%, 30%);
      --muted-foreground: hsl(350, 20%, 50%);
      --accent: hsl(0, 85%, 65%);
      --gradient-button-primary: linear-gradient(135deg, hsl(350, 80%, 60%) 0%, hsl(0, 85%, 65%) 100%);
      --gradient-button-secondary: linear-gradient(135deg, hsl(350, 40%, 90%) 0%, hsl(350, 50%, 85%) 100%);
      --shadow-soft: 0 4px 20px -4px hsla(350, 80%, 60%, 0.2);
      --shadow-elevated: 0 10px 40px -10px hsla(350, 80%, 60%, 0.3);
      --font-romantic: 'Dancing Script', cursive;
      --font-body: 'Quicksand', sans-serif;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: var(--font-body);
      background: var(--background);
      color: var(--foreground);
      min-height: 100vh;
      overflow-x: hidden;
    }
    .page-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      position: relative;
      overflow: hidden;
    }
    .romantic-card {
      background: hsla(350, 60%, 97%, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 1.5rem;
      padding: 2rem;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: var(--shadow-elevated);
      z-index: 10;
    }
    @media (min-width: 768px) {
      .romantic-card {
        padding: 3rem;
      }
    }
    .title-romantic {
      font-family: var(--font-romantic);
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    @media (min-width: 768px) {
      .title-romantic {
        font-size: 4.5rem;
      }
    }
    .text-romantic {
      font-family: var(--font-body);
      font-size: 1.125rem;
      color: hsla(350, 30%, 25%, 0.8);
      margin-bottom: 2rem;
    }
    @media (min-width: 768px) {
      .text-romantic {
        font-size: 1.25rem;
      }
    }
    .question-romantic {
      font-family: var(--font-romantic);
      font-size: 1.5rem;
      color: var(--foreground);
      margin-bottom: 2.5rem;
    }
    @media (min-width: 768px) {
      .question-romantic {
        font-size: 2.25rem;
      }
    }
    .buttons-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      align-items: center;
    }
    .btn-romantic-primary {
      padding: 1rem 2rem;
      border-radius: 9999px;
      font-size: 1.125rem;
      font-weight: 600;
      font-family: var(--font-body);
      color: var(--primary-foreground);
      background: var(--gradient-button-primary);
      box-shadow: var(--shadow-soft);
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .btn-romantic-primary:hover {
      transform: scale(1.05);
      box-shadow: var(--shadow-elevated);
    }
    .btn-romantic-secondary {
      padding: 1rem 2rem;
      border-radius: 9999px;
      font-size: 1.125rem;
      font-weight: 600;
      font-family: var(--font-body);
      color: var(--secondary-foreground);
      background: var(--gradient-button-secondary);
      box-shadow: var(--shadow-soft);
      border: none;
      cursor: pointer;
      transition: left 0.3s ease-out, top 0.3s ease-out, transform 0.3s ease;
    }
    .btn-romantic-secondary:hover {
      transform: scale(1.02);
    }
    .footer-text {
      position: absolute;
      bottom: 2rem;
      text-align: center;
      font-size: 0.875rem;
      color: hsla(350, 20%, 50%, 0.6);
      font-family: var(--font-body);
      z-index: 10;
    }
    /* Floating hearts */
    .floating-hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }
    .heart {
      position: absolute;
      animation: float-up 8s linear infinite;
    }
    @keyframes float-up {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.8;
      }
      90% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }
    /* Confetti */
    .confetti-container {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 50;
    }
    .confetti {
      position: absolute;
      animation: confetti-fall 3s linear forwards;
    }
    @keyframes confetti-fall {
      0% {
        transform: translateY(-100%) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
    /* Celebration state */
    .celebration-heart {
      font-size: 4rem;
      margin-top: 2rem;
      animation: pulse-heart 1.5s ease-in-out infinite;
    }
    .celebration-text {
      animation: pulse-heart 1.5s ease-in-out infinite;
    }
    @keyframes pulse-heart {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }
    @keyframes celebration-bounce {
      0%, 100% {
        transform: scale(1);
      }
      25% {
        transform: scale(1.1);
      }
      50% {
        transform: scale(1);
      }
      75% {
        transform: scale(1.05);
      }
    }
    .animate-celebration {
      animation: celebration-bounce 0.6s ease-out;
    }
    .forever-text {
      margin-top: 2rem;
      color: var(--muted-foreground);
    }
    /* Hidden state */
    .hidden {
      display: none !important;
    }
    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .heart,
      .confetti,
      .celebration-heart,
      .celebration-text,
      .animate-celebration {
        animation: none !important;
      }
    }
  </style>
<link type="text/css" rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <!-- Question State -->
  <div id="question-state" class="page-container">
    <div id="floating-hearts" class="floating-hearts"></div>
    
    <div class="romantic-card">
      <h1 class="title-romantic">Feliz San Valent√≠n ‚ù§Ô∏è</h1>
      <p class="text-romantic">Tengo una pregunta para ti‚Ä¶</p>
      <p class="question-romantic">Hillary, ¬øquieres pasar el resto de tu vida conmigo?</p>
      
      <div class="buttons-container">
        <button id="yes-btn" class="btn-romantic-primary">S√≠</button>
        <button id="no-btn" class="btn-romantic-secondary">No</button>
      </div>
    </div>
    
    <p class="footer-text">Hecho con üíï para ti</p>
  </div>
  <!-- Celebration State -->
  <div id="celebration-state" class="page-container hidden">
    <div id="floating-hearts-celebration" class="floating-hearts"></div>
    <div id="confetti-container" class="confetti-container"></div>
    
    <div class="romantic-card animate-celebration">
      <h1 class="title-romantic">‚ú® ¬°Deseo concedido! ‚ú®</h1>
      <p class="question-romantic celebration-text">Te quiero ‚ù§Ô∏è</p>
      <div class="celebration-heart">üíï</div>
      <p class="text-romantic forever-text">Por siempre y para siempre...</p>
    </div>
  </div>
  <script>
    (function() {
      const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      
      // Create floating hearts
      function createFloatingHearts(containerId) {
        if (prefersReducedMotion) return;
        
        const container = document.getElementById(containerId);
        if (!container) return;
        
        for (let i = 0; i < 15; i++) {
          const heart = document.createElement('div');
          heart.className = 'heart';
          heart.textContent = 'üíï';
          heart.style.left = Math.random() * 100 + '%';
          heart.style.animationDelay = Math.random() * 8 + 's';
          heart.style.animationDuration = (8 + Math.random() * 6) + 's';
          heart.style.fontSize = (12 + Math.random() * 20) + 'px';
          heart.style.opacity = 0.3 + Math.random() * 0.4;
          container.appendChild(heart);
        }
      }
      // Create confetti celebration
      function createConfetti() {
        if (prefersReducedMotion) return;
        
        const container = document.getElementById('confetti-container');
        if (!container) return;
        
        const emojis = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', '‚ú®', 'üå∏'];
        
        for (let i = 0; i < 50; i++) {
          const confetti = document.createElement('div');
          confetti.className = 'confetti';
          confetti.textContent = emojis[Math.floor(Math.random() * emojis.length)];
          confetti.style.left = Math.random() * 100 + '%';
          confetti.style.animationDelay = Math.random() * 2 + 's';
          confetti.style.fontSize = (16 + Math.random() * 16) + 'px';
          container.appendChild(confetti);
        }
      }
      // Escaping button logic
      const noBtn = document.getElementById('no-btn');
      const yesBtn = document.getElementById('yes-btn');
      const questionState = document.getElementById('question-state');
      const celebrationState = document.getElementById('celebration-state');
      
      let isEscaping = false;
      let hasEscaped = false;
      let attemptCount = 0;
      function getRandomPosition() {
        const buttonWidth = 100;
        const buttonHeight = 60;
        const padding = 20;
        
        const maxX = window.innerWidth - buttonWidth - padding;
        const maxY = window.innerHeight - buttonHeight - padding;
        const minX = padding;
        const minY = padding;
        
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;
        const avoidRadiusX = Math.min(250, window.innerWidth * 0.3);
        const avoidRadiusY = Math.min(200, window.innerHeight * 0.25);
        let newX, newY;
        let attempts = 0;
        do {
          newX = minX + Math.random() * (maxX - minX);
          newY = minY + Math.random() * (maxY - minY);
          attempts++;
          
          const distFromCenterX = Math.abs(newX + buttonWidth / 2 - centerX);
          const distFromCenterY = Math.abs(newY + buttonHeight / 2 - centerY);
          
          if (distFromCenterX > avoidRadiusX || distFromCenterY > avoidRadiusY) {
            break;
          }
        } while (attempts < 30);
        newX = Math.max(minX, Math.min(newX, maxX));
        newY = Math.max(minY, Math.min(newY, maxY));
        return { x: newX, y: newY };
      }
      function escapeButton() {
        if (prefersReducedMotion || isEscaping) return;
        
        isEscaping = true;
        attemptCount++;
        
        const pos = getRandomPosition();
        
        if (!hasEscaped) {
          noBtn.style.position = 'fixed';
          noBtn.style.zIndex = '100';
          hasEscaped = true;
        }
        
        noBtn.style.left = pos.x + 'px';
        noBtn.style.top = pos.y + 'px';
        
        setTimeout(() => {
          isEscaping = false;
        }, 150);
      }
      // Event listeners for escaping button
      noBtn.addEventListener('mouseenter', escapeButton);
      noBtn.addEventListener('touchstart', function(e) {
        e.preventDefault();
        escapeButton();
      });
      
      noBtn.addEventListener('click', function(e) {
        if (!prefersReducedMotion) {
          e.preventDefault();
          escapeButton();
        } else {
          attemptCount++;
          noBtn.textContent = 'No üòÑ Buen intento';
        }
      });
      // Move on mouse move when escaped
      document.addEventListener('mousemove', function(e) {
        if (!hasEscaped) return;
        
        const rect = noBtn.getBoundingClientRect();
        const distance = Math.sqrt(
          Math.pow(e.clientX - (rect.left + rect.width / 2), 2) +
          Math.pow(e.clientY - (rect.top + rect.height / 2), 2)
        );
        
        if (distance < 80) {
          escapeButton();
        }
      });
      // Yes button click
      yesBtn.addEventListener('click', function() {
        questionState.classList.add('hidden');
        celebrationState.classList.remove('hidden');
        createFloatingHearts('floating-hearts-celebration');
        createConfetti();
      });
      // Handle window resize
      window.addEventListener('resize', function() {
        if (hasEscaped) {
          const pos = getRandomPosition();
          noBtn.style.left = pos.x + 'px';
          noBtn.style.top = pos.y + 'px';
        }
      });
      // Initialize floating hearts
      createFloatingHearts('floating-hearts');
    })();
  </script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
