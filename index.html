<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz San Valentín ❤️</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Quicksand:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --background: hsl(350, 100%, 98%);
      --foreground: hsl(350, 30%, 25%);
      --card: hsl(350, 60%, 97%);
      --card-foreground: hsl(350, 30%, 25%);
      --primary: hsl(350, 80%, 60%);
      --primary-foreground: hsl(0, 0%, 100%);
      --secondary: hsl(350, 40%, 90%);
      --secondary-foreground: hsl(350, 30%, 30%);
      --muted-foreground: hsl(350, 20%, 50%);
      --accent: hsl(0, 85%, 65%);
      --gradient-button-primary: linear-gradient(135deg, hsl(350, 80%, 60%) 0%, hsl(0, 85%, 65%) 100%);
      --gradient-button-secondary: linear-gradient(135deg, hsl(350, 40%, 90%) 0%, hsl(350, 50%, 85%) 100%);
      --shadow-soft: 0 4px 20px -4px hsla(350, 80%, 60%, 0.2);
      --shadow-elevated: 0 10px 40px -10px hsla(350, 80%, 60%, 0.3);
      --font-romantic: 'Dancing Script', cursive;
      --font-body: 'Quicksand', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-body);
      background: var(--background);
      color: var(--foreground);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .page-container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      position: relative;
      overflow: hidden;
    }

    .romantic-card {
      background: hsla(350, 60%, 97%, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 1.5rem;
      padding: 2rem;
      max-width: 500px;
      width: 100%;
      text-align: center;
      box-shadow: var(--shadow-elevated);
      z-index: 10;
    }

    .title-romantic {
      font-family: var(--font-romantic);
      font-size: 3rem;
      margin-bottom: 1.5rem;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .text-romantic {
      font-size: 1.125rem;
      margin-bottom: 2rem;
      color: hsla(350, 30%, 25%, 0.8);
    }

    .question-romantic {
      font-family: var(--font-romantic);
      font-size: 1.5rem;
      margin-bottom: 2.5rem;
    }

    .buttons-container {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn-romantic-primary,
    .btn-romantic-secondary {
      padding: 1rem 2rem;
      border-radius: 9999px;
      font-size: 1.125rem;
      font-weight: 600;
      border: none;
      cursor: pointer;
    }

    .btn-romantic-primary {
      color: white;
      background: var(--gradient-button-primary);
    }

    .btn-romantic-secondary {
      background: var(--gradient-button-secondary);
      transition: left 0.25s ease-out, top 0.25s ease-out;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>

<div id="question-state" class="page-container">
  <div class="romantic-card">
    <h1 class="title-romantic">Feliz San Valentín ❤️</h1>
    <p class="text-romantic">Tengo una pregunta para ti…</p>
    <p class="question-romantic">Hillary, ¿quieres pasar el resto de tu vida conmigo?</p>

    <div class="buttons-container">
      <button id="yes-btn" class="btn-romantic-primary">Sí</button>
      <button id="no-btn" class="btn-romantic-secondary">No</button>
    </div>
  </div>
</div>

<script>
(function () {
  const noBtn = document.getElementById('no-btn');
  let isEscaping = false;
  let hasEscaped = false;

  function getRandomPosition() {
    const rect = noBtn.getBoundingClientRect();
    const buttonWidth = rect.width;
    const buttonHeight = rect.height;
    const padding = 16;

    const maxX = window.innerWidth - buttonWidth - padding;
    const maxY = window.innerHeight - buttonHeight - padding;
    const minX = padding;
    const minY = padding;

    let x = minX + Math.random() * (maxX - minX);
    let y = minY + Math.random() * (maxY - minY);

    x = Math.max(minX, Math.min(x, maxX));
    y = Math.max(minY, Math.min(y, maxY));

    return { x, y };
  }

  function escapeButton() {
    if (isEscaping) return;
    isEscaping = true;

    const pos = getRandomPosition();

    if (!hasEscaped) {
      noBtn.style.position = 'fixed';
      noBtn.style.zIndex = '100';
      hasEscaped = true;
    }

    noBtn.style.left = pos.x + 'px';
    noBtn.style.top = pos.y + 'px';

    setTimeout(() => isEscaping = false, 150);
  }

  noBtn.addEventListener('mouseenter', escapeButton);
  noBtn.addEventListener('touchstart', e => {
    e.preventDefault();
    escapeButton();
  });

  window.addEventListener('resize', () => {
    if (hasEscaped) escapeButton();
  });
})();
</script>

</body>
</html>
